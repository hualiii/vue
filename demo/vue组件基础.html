<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>

<div id="app">
    <button-click></button-click>
    <post title="hello world"></post>
    <post title="hello world2"></post>
    <ul>
        <li v-for="item in postList">
            <post-bar v-bind:post-info="item"></post-bar>
        </li>
    </ul>
</div>
<script>
    Vue.component("button-click", {
        data() {
            return {
                number: 0
            }
        },
        methods: {
            butAdd() {
                this.number++
            }
        },
        template: `
          <div>
          <button @click="butAdd()">click</button>
          <span> number:{{ number }}</span>
          </div>`
    })
    Vue.component("post", {
        props: ['title'],
        template: `
          <div>
          <h1>{{ title }}</h1>
          </div>
        `
    })

    Vue.component("post-bar", {
        props: ['postInfo'],
        template: `
          <div>
          <h1>{{ postInfo.id }} : {{ postInfo.title }}</h1>
          </div>
        `
    })
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                postList: [
                    {
                        id: 1,
                        title: 'jack1'
                    },
                    {
                        id: 2,
                        title: 'jack2'
                    },
                    {
                        id: 3,
                        title: 'jack3'
                    },
                    {
                        id: 4,
                        title: 'jack4'
                    },
                ]
            }
        }
    })
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div :style="{fontSize:postFontSize + 'em'}">
        <ul>
            <li v-for="item in postList" v-bind:key="item.id">
                <post v-on:enlarge-text="largeFonts" v-bind:post-info="item"></post>
            </li>
        </ul>
    </div>
</div>
<script>
    Vue.component("post", {
        props: ['postInfo'],
        template: `
          <div class="blog-post">
          <h3>{{ postInfo.name }}</h3>
          <button v-on:click="$emit('enlarge-text',0.1)">
            Enlarge text
          </button>
          <div v-html="postInfo.id"></div>
          </div>
        `
    })
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                postFontSize: 1,
                postList: [{
                    id: 1,
                    name: 'jack1'
                }, {
                    id: 2,
                    name: 'jack2'
                }, {
                    id: 3,
                    name: 'jack3'
                }, {
                    id: 4,
                    name: 'jack4'
                }]
            }
        },
        methods: {
            largeFonts(addNumber) {
                this.postFontSize += addNumber
                console.log(this.postFontSize)
                console.log(addNumber)
            }
        }
    })
</script>
</body>
</html>

<script>
  let person = {
    name: "张三",
    age: 18
  }
  // vue2 响应式原理
  let p1 = {}
  Object.defineProperty(p1, 'name', {
    configurable: true,
    get() {
      return person.name
    },
    set(value) {
      console.log("数据更改了,请实现页面响应式更新!")
      person.name = value
    }
  })
  Object.defineProperty(p1, 'age', {
    configurable: true,
    get() {
      return person.age
    },
    set(value) {
      console.log("age数据更改了,请实现页面响应式更新!")
      person.age = value
    }
  })

  // vue3 响应式原理
  const p2 = new Proxy(person, {
    get(target, propName) {
      console.log(`读取了p2的${propName}属性..`)
      return Reflect.get(target, propName)
    },
    set(target, propName, value) {
      console.log(`修改了p2的${propName}属性,需要更新视图`)
      Reflect.set(target, propName, value)
    },
    deleteProperty(target, propName) {
      console.log(`删除了p2的${propName}属性,需要更新视图`)
      return Reflect.deleteProperty(target, propName)
    }
  })
</script>

</html>
